      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>'
 }).addTo(map) //this is the basemap
    
    function getColor(d) {
    return d == 1 ? '#800026' :
           d == 0  ? '#BD0026' :
           d == -1  ? '#E31A1C' :
                      '#FFEDA0';
}

    
    function style(feature) {
    return {
        fillColor: getColor(feature.properties.density),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}

			//add a local geojson file
			//Thanks to https://www.igismap.com/add-load-geojson-file-point-polyline-polygon-map-leaflet-js/ for the tutorial
			$.getJSON('countries.geojson',function(data){

			var datalayer = L.geoJson(data ,{
