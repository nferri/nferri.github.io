<html>
	<head>
		<title>Lab 5 Congressional Money Map</title>
		 <!--- Place for Congress map --->

		<!-- the leaflet CSS and JS library-->
		 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
		   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
		   crossorigin=""/>
		
		 <!-- Make sure you put this AFTER Leaflet's CSS -->
		 <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
		   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
		   crossorigin=""></script>
		 
		 <!-- Add JQuery to get local GeoJson file -->
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
		<!-- A sytle for the map element -->

		<style>
			#map {height: 100vh; background-color: grey;}
		</style>
	</head>
	
	<body>
		
		<div id="map"></div>
		<!-- the script for my map -->
		<script>
			//Basemap from https://leaflet-extras.github.io/leaflet-providers/preview/ 
			var CartoDB_PositronNoLabels = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png', {
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://carto.com/attributions">CARTO</a>',
			subdomains: 'abcd',
			maxZoom: 5
			});

			//make the map
			var map = new L.Map("map", {
				center: new L.LatLng(39, -98.4),
				zoom: 4
			});
			//add the basemap to the map
			map.addLayer(CartoDB_PositronNoLabels);
			
						//add a local geojson file
			//Thanks to https://www.igismap.com/add-load-geojson-file-point-polyline-polygon-map-leaflet-js/ for the tutorial
			$.getJSON("CD.json",function(data){
			// add GeoJSON layer to the map once the file is loaded
			var datalayer = L.geoJson(data ,{
				onEachFeature: function(feature, featureLayer) {
					featureLayer.bindPopup(feature.properties.STATE);
				}
			}).addTo(map);
			map.fitBounds(datalayer.getBounds());
			});


			// Disable mousewheel zoom
			map.scrollWheelZoom.disable();


		</script>

	</body>
</html>
